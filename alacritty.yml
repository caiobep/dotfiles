env:
  TERM: tmux-256color

live_config_reload: true

window:
  opacity: 1.0
  title: Jane
  dynamic_title: true
  decorations: transparent

  dimensions:
    columns: 100
    lines: 26

  dynamic_padding: true
  padding:
    x: 16
    y: 34

  scrolling:
    history: 10000
    multiplier: 3

scale_with_dpi: true

font:
  size: 15.0
  use_thin_strokes: true

  normal:
    family: LigaOperatorMono Nerd Font
    style: Book

  bold:
    family: LigaOperatorMono Nerd Font
    style: Medium

  italic:
    family: LigaOperatorMono Nerd Font
    style: Medium Italic

  bold_italic:
    family: LigaOperatorMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_when_typing: true

hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None

bell:
  animation: EaseOutExpo
  duration: 1
  color: "0xffffff"

