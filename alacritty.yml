env:
  TERM: tmux-256color

background_opacity: 0.97
live_config_reload: true

window:
  title: Jane
  dynamic_title: true
  decorations: transparent

  dimensions:
    columns: 100
    lines: 28

  dynamic_padding: true
  padding:
    x: 23
    y: 34

  scrolling:
    history: 10000
    multiplier: 3

scale_with_dpi: true

font:
  size: 15.0
  use_thin_strokes: true

  normal:
    family: LigaOperatorMono Nerd Font
    style: Book

  bold:
    family: LigaOperatorMono Nerd Font
    style: Medium

  italic:
    family: LigaOperatorMono Nerd Font
    style: Medium Italic

  bold_italic:
    family: LigaOperatorMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_when_typing: true
  hints:
    launcher: open
    modifiers: Command

bell:
  animation: EaseOutExpo
  duration: 1
  color: "0xffffff"

